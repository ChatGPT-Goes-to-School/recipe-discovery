version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - es
    restart: on-failure
    networks:
      - net
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.3
    ports:
      - '9200:9200'
      - '9300:9300'
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    networks:
      - net

networks:
  net:
    driver: bridge
